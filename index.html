  <script>
    var now = new Date();
    var maxTime = now.setSeconds(now.getSeconds() + 5);

    document.getElementById("count-down").innerHTML = 5;

    var x = setInterval(function() {
      now = new Date();

      var timer = maxTime - now;

      document.getElementById("count-down").innerHTML = Math.round(timer/1000);

      if (timer < 0)
      {
        clearInterval(x);
        document.getElementById("expired").innerHTML = "Redirecionando...";
